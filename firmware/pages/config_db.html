<!DOCTYPE html>
<html>

<head>
    <title>Database Configuration</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <h1>Database Connection Setup</h1>
    <details>
        <summary>Click to show current password</summary> %s
    </details><br>
    <form method="post" action="/db-credentials" enctype="application/x-www-form-urlencoded">
        <label>Email:<br>
            <input type="text" name="email" value=%s required pattern=".{1-63}">
        </label><br>
        <label>Password:<br>
            <input type="password" name="password" required pattern=".{1-31}">
        </label><br>
        <label>Display Data Location:<br>
            <input type="text" name="location" required pattern="[a-zA-Z0-9-]{1,31}" value=%s>
        </label><br>
        <input type="submit" value="Update">
    </form>
</body>

</html>
