<!DOCTYPE html>
<html>

<head>
    <title>Configuration</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <h1>Setup</h1>
    <details>
        <summary>Click to show current password</summary> %s
    </details><br>
    <form method="post" action="/db-credentials" enctype="application/x-www-form-urlencoded">
        <label>Email:<br>
            <input type="text" name="email" value=%s required>
        </label><br>
        <label>Password:<br>
            <input type="password" name="password" required>
        </label><br>
        <label>Display Data Location:<br>
            <input type="text" name="location" required pattern="[a-zA-Z0-9-]{1,31}" value=%s>
        </label><br>
        <input type="submit" value="Update">
    </form>


    <h1>Connect to Wi-Fi</h1>
    <p>Current status: <strong>%s</strong>, using <strong>%s</strong></p>
    <details>
        <summary>Click to show current enterprise password</summary> %s
    </details><br>
    <div class="block">
        <h3>WPA2-PSK</h3>
        <form method="post" action="/wifi-connect" enctype="application/x-www-form-urlencoded">
            <label>Network Name (SSID):<br>
                <input type="text" name="ssid" required>
            </label><br>
            <label>Password:<br>
                <input type="password" name="password" required>
            </label><br>
            <input type="submit" value="Connect">
        </form>
    </div>
    <p class="block"><em>... or ...</em></p>
    <div class="block">
        <h3>WPA2-Enterprise</h3>
        <form method="post" action="/wifi-connect-enterprise" enctype="application/x-www-form-urlencoded">
            <label>Network Name (SSID):<br>
                <input type="text" name="ssid" value="%s" required>
            </label><br>
            <label>Username:<br>
                <input type="text" name="username" value="%s" required>
            </label><br>
            <label>Password:<br>
                <input type="password" name="password" required>
            </label><br>
            <input type="submit" value="Connect">
        </form>
    </div>


    <h1>Configure Hosted Access Point Settings</h1>
    <details>
        <summary>Click to show current password</summary> %s
    </details><br>
    <form method="post" action="/ap-setup" enctype="application/x-www-form-urlencoded">
        <label>Network Name (SSID):<br>
            <input type="text" name="ssid" value=%s required>
        </label><br>
        <label>Password:<br>
            <input type="password" name="password" required>
        </label><br>
        <input type="submit" value="Update">
    </form>
</body>

</html>
