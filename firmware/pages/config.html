<!DOCTYPE html>
<html>

<head>
    <title>Configuration</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <h2>Setup</h2>
    <details>
        <summary>Click to show current password</summary> %s
    </details>
    <form method="post" action="/db-credentials" enctype="application/x-www-form-urlencoded">
        <label>Email:<br>
            <input type="text" name="email" value=%s required>
        </label><br>
        <label>Password:<br>
            <input type="password" name="password" required>
        </label><br>
        <label>Display Data Location:<br>
            <input type="text" name="location" required pattern="[a-zA-Z0-9-]{1,31}" value=%s>
        </label><br>
        <input type="submit" value="Update">
    </form>
    <h2>Connect to Wi-Fi</h2>
    <p>Current status: %s</p>
    <form method="post" action="/wifi-connect" enctype="application/x-www-form-urlencoded">
        <label>Network Name (SSID): <em>(max. 31 characters)</em><br>
            <input type="text" name="ssid" required pattern=".{1,31}">
        </label><br>
        <label>Password: <em>(max. 63 characters)</em><br>
            <input type="password" name="password" required pattern=".{1,63}">
        </label><br>
        <input type="submit" value="Connect">
    </form><br>
    <h2>Configure Hosted Access Point Settings</h2>
    <details>
        <summary>Click to show current password</summary> %s
    </details>
    <form method="post" action="/ap-setup" enctype="application/x-www-form-urlencoded">
        <label>Network Name (SSID): <em>(max. 31 characters)</em><br>
            <input type="text" name="ssid" value=%s required pattern=".{1,31}">
        </label><br>
        <label>Password: <em>(max. 31 characters)</em><br>
            <input type="password" name="password" required pattern=".{1,31}">
        </label><br>
        <input type="submit" value="Update">
    </form>
</body>

</html>
