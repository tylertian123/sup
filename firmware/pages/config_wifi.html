<!DOCTYPE html>
<html>

<head>
    <title>Wi-Fi Configuration</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <h1>Connect to Wi-Fi</h1>
    <p>Current status: <strong>%s</strong>, using <strong>%s</strong></p>
    <details>
        <summary>Click to show current enterprise password</summary> %s
    </details><br>
    <div class="block">
        <h3>WPA2-PSK</h3>
        <form method="post" action="/wifi-connect" enctype="application/x-www-form-urlencoded">
            <label>Network Name (SSID):<br>
                <input type="text" name="ssid" required pattern=".{1-31}">
            </label><br>
            <label>Password:<br>
                <input type="password" name="password" required pattern=".{1-63}">
            </label><br>
            <input type="submit" value="Connect">
        </form>
    </div>
    <p class="block"><em>... or ...</em></p>
    <div class="block">
        <h3>WPA2-Enterprise</h3>
        <form method="post" action="/wifi-connect-enterprise" enctype="application/x-www-form-urlencoded">
            <label>Network Name (SSID):<br>
                <input type="text" name="ssid" value="%s" required pattern=".{1-31}">
            </label><br>
            <label>Username:<br>
                <input type="text" name="username" value="%s" required pattern=".{1-31}">
            </label><br>
            <label>Password:<br>
                <input type="password" name="password" required pattern=".{1-63}">
            </label><br>
            <input type="submit" value="Connect">
        </form>
    </div>
</body>

</html>
