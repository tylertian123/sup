<!DOCTYPE html>
<html>

<head>
    <title>Configuration</title>
</head>

<body>
    <h2>Login Credentials</h2>
    <details>
        <summary>Click to show current password</summary>
        %s
    </details>
    <form method="post" action="/db-credentials" enctype="application/x-www-form-urlencoded">
        <label>Email:<br><input type="text" name="email" value="%s" required></label><br>
        <label>Password:<br><input type="password" name="password" required></label><br>
        <input type="submit" value="Update">
    </form>
    <h2>Configure Wi-Fi</h2>Current status: %s
    <br>
    <form method="post" action="/wifi-connect" enctype="application/x-www-form-urlencoded">
        <label>Network Name (SSID):<br><input type="text" name="ssid" required></label><br>
        <label>Password:<br><input type="password" name="password" required></label><br>
        <input type="submit" value="Connect">
    </form>
</body>

</html>
